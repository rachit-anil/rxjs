<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      #result {
        margin: 12px;
        font-size: 1.5rem;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Master RxJS 6 Without Breaking A Sweat</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div>
        <div class="form-group">
          <label for="strokeStyle">Color</label>
          <input
            type="color"
            id="strokeStyle"
            class="form-control"
            value="#000000"
          />
        </div>

        <div class="form-group">
          <label for="lineWidth">Line width</label>
          <input
            type="range"
            min="1"
            max="5"
            id="lineWidth"
            class="form-control"
            value="2"
          />
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
